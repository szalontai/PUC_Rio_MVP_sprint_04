<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>AI Grid System</title>
    <link rel="icon" href="img/home_logo.png" type="image/png">
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Bem-Vindo ao AI Grid System</h2>
            <br>
            <p>Este sistema foi desenvolvido para auxiliar no diagnóstico da medida(grade).</p>
            <p>Para isso, basta preencher os campos abaixo com os dados do cliente e clicar em "Diagnosticar".</p>
        </div>
        <!-- <div class="banner">
            <img src="img/home.jpeg">
        </div> -->
    </header>

     <!-- Opções para adicionar um novo item -->
     
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Nome">
        <input type="text" id="newWeight" placeholder="Peso(kgs)">
        <input type="text" id="newHeight" placeholder="Altura (cms)">
        <input type="text" id="newAge" placeholder="Idade (anos)">
        <span onclick="newItem()" class="addBtn">Diagnosticar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Idade</th>
                <th>Tamanho</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15" height="15"></th>
                <!-- <th><img src="img/edit.png" width="15" height="15"></th> -->
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
